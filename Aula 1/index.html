<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <title>Tags de Formulário</title>
</head>
<body>
    <!-- TAG FORM, representa um formulário a ser enviado para o  -->
    <!-- ALT + SHIFT + Seta para baixo == duplica a linha -->
    <form method="GET" target="_black" action="https://www.google.com/search" >
        <label for="inputName">Pesquisa</label>
        <input id="inputPesquisa" name="q" type="text" >
        <button type="submit" > Enviar </button>
    </form>
</body>
</html>
